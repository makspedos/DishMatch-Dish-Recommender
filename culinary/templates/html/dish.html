{% extends 'html/base.html' %}
{% block content %}
	<div class="product-detail">
        <h1 class="text-center">{{ dish.title }}</h1>
        {% if ingredients %}
            <h5>Ingredients</h5>
            <table class="styled-table">
                <thead>
            <tr>
                <th>Ingredient name</th>
                <th>Amount</th>
                <th>Unit</th>
                <th>Description</th>
            </tr>
                </thead>
            {% for item in ingredients %}
                <tr>
                    <td>{{ item.name|capitalize }}</td>
                    <td>{{ item.amount }}</td>
                    <td>{{ item.unit }}</td>
                    <td>{{ item.original }}</td>
                </tr>
            {% endfor %}
            </table>
        {% endif %}
    <form method="post" action="{{ previous_url }}">
        <input type="hidden" name="interested_dish" value="{{ dish.dish_type }}">
        <button type="submit" class="btn btn-primary">Return to search</button>
    </form>
    </div>
{% endblock %}
